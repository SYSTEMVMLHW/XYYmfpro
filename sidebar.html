    <script>
        // APIÈÖçÁΩÆ
        const API_BASE_URL = 'https://<?php include "config.php"; echo getApiDomain(); ?>';
        let jwtToken = localStorage.getItem('jwt_token');

        // ÈÄöÁî®APIËØ∑Ê±ÇÂáΩÊï∞
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...(jwtToken && { 'Authorization': `Bearer ${jwtToken}` })
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (data.status === 405) {
                    // ÈÄöÁü•Áà∂È°µÈù¢Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
                    if (window.parent && window.parent.redirectToLogin) {
                        window.parent.redirectToLogin();
                    }
                    throw new Error('ÈúÄË¶ÅÁôªÂΩï');
                }
                
                return data;
            } catch (error) {
                console.error('APIËØ∑Ê±ÇÂ§±Ë¥•:', error);
                throw error;
            }
        }

        // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØ
        async function loadUserInfo() {

                const data = await apiRequest('/user_info');

                if (user) {
                    const userName = user.username || 'Áî®Êà∑';
                    const userEmail = user.email || 'user@example.com';

                    document.getElementById('userEmail').textContent = userEmail;
                    document.getElementById('userAvatar').textContent = userAvatar;

                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'updateSidebarUserInfo',
                            data: {
                                name: userName,
                                email: userEmail,
                                avatar: userAvatar
                            }
                        }, '*');
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
                // ÊòæÁ§∫ÈªòËÆ§‰ø°ÊÅØ

                document.getElementById('userEmail').textContent = 'user@example.com';

        // Âä†ËΩΩ‰æßËæπÊ†èÈÖçÁΩÆ
        async function loadSidebarConfig() {
            try {

                if (result.success) {

                renderDefaultSidebar();

        // Ê∏≤Êüì‰æßËæπÊ†èÂØºËà™
        function renderSidebarNav(data) {
            const navContainer = document.getElementById('sidebarNav');
            navContainer.innerHTML = '';

            // ÂÖàÊåâÊéíÂ∫èËßÑÂàôÊéíÂ∫è
            const items = [...data].sort((a,b)=>{
                if ((a.parent_id||0)!==(b.parent_id||0)) return (a.parent_id||0)-(b.parent_id||0);
                return (a.sort_order||0)-(b.sort_order||0);
            });

            // ËßÑËåÉÂåñ id ‰∏é parent_id ‰∏∫Êï∞Â≠óÔºåÈÅøÂÖç Map key Âá∫Áé∞ '3' ‰∏é 3 ‰∏ç‰∏ÄËá¥
            const normalized = items.map(it => ({
                ...it,
                id: Number(it.id),
                parent_id: (it.parent_id === null || it.parent_id === undefined || it.parent_id === '') ? null : Number(it.parent_id)
            }));

            // Ê†πÊçÆ parent_id ÂàÜÁªÑ
            const childrenMap = new Map();
            normalized.forEach(it=>{
                const pid = (it.parent_id === null ? 0 : it.parent_id);
                if (!childrenMap.has(pid)) childrenMap.set(pid, []);
                childrenMap.get(pid).push(it);
            });

            // È°∂Á∫ßÂÖÉÁ¥†ÔºàÊó† parent_idÔºâ
            const topLevel = childrenMap.get(0) || [];

            topLevel.forEach(item => {
                if (item.type === 'group') {
                    // ÊôÆÈÄöÂàÜÁªÑÔºöÊ†áÈ¢ò + ÂÖ∂Â≠êÊåâÈíÆ
                    const section = document.createElement('div');
                    section.className = 'nav-section';
                    section.innerHTML = `<div class="nav-section-title">${item.title}</div>`;

                    const children = childrenMap.get(item.id) || [];
                    children.forEach(btn => {
                        if (btn.type !== 'button') return;
                        const el = document.createElement('a');
                        el.href = '#';
                        el.className = 'nav-item';
                        el.setAttribute('data-page', btn.name);
                        el.setAttribute('data-url', btn.url || '');
                        el.innerHTML = `<div class="nav-icon">${btn.icon ? `<i class="${btn.icon}"></i>` : 'üìÑ'}</div><div class="nav-text">${btn.title}</div>`;
                        section.appendChild(el);
                    });
                    navContainer.appendChild(section);
                } else if (item.type === 'dropdown') {
                    // ‰∏ãÊãâÂàÜÁªÑÔºö‰∏Ä‰∏™‰∏ãÊãâÊ°Ü + Â≠êÊåâÈíÆÊîæÂÖ•‰∏ãÊãâËèúÂçï
                    const section = document.createElement('div');
                    section.className = 'nav-section';
                    const dropdown = document.createElement('div');
                    dropdown.className = 'nav-dropdown';
                    dropdown.innerHTML = `
                        <div class="nav-item nav-dropdown-toggle">
                            <div class="nav-icon">${item.icon ? `<i class="${item.icon}"></i>` : 'üìÅ'}</div>
                            <div class="nav-text">${item.title}</div>
                            <div class="nav-arrow">‚ñº</div>
                        </div>
                        <div class="nav-dropdown-menu"></div>
                    `;
                    const menu = dropdown.querySelector('.nav-dropdown-menu');
                    const children = childrenMap.get(item.id) || [];
                    children.forEach(btn => {
                        if (btn.type !== 'button') return;
                        const el = document.createElement('a');
                        el.href = '#';
                        el.className = 'nav-item';
                        el.setAttribute('data-page', btn.name);
                        el.setAttribute('data-url', btn.url || '');
                        // ‰∏ãÊãâÂàÜÁªÑÁöÑÂ≠êÊåâÈíÆ‰∏çÊòæÁ§∫ÂõæÊ†á
                        el.innerHTML = `<div class="nav-icon"></div><div class="nav-text">${btn.title}</div>`;
                        menu.appendChild(el);
                    });
                    section.appendChild(dropdown);
                    navContainer.appendChild(section);
                } else if (item.type === 'button') {
                    // Êó†Áà∂Á∫ßÁöÑÁã¨Á´ãÊåâÈíÆ
                    const section = document.createElement('div');
                    section.className = 'nav-section';
                    const el = document.createElement('a');
                    el.href = '#';
                    el.className = 'nav-item';
                    el.setAttribute('data-page', item.name);
                    el.setAttribute('data-url', item.url || '');
                    el.innerHTML = `<div class="nav-icon">${item.icon ? `<i class="${item.icon}"></i>` : 'üìÑ'}</div><div class="nav-text">${item.title}</div>`;
                    section.appendChild(el);
                    navContainer.appendChild(section);
                }
            });

            bindNavEvents();
        }

        // ÁªëÂÆöÂØºËà™‰∫ã‰ª∂
        function bindNavEvents() {
            // ÁªëÂÆöÂØºËà™È°πÁÇπÂáª‰∫ã‰ª∂ÔºàÊéíÈô§‰∏ãÊãâËß¶ÂèëÂô®Ôºâ
            document.querySelectorAll('.nav-item:not(.nav-dropdown-toggle)').forEach(item => {
                item.addEventListener('click', handleNavClick);
            });
            
            // ÁªëÂÆö‰∏ãÊãâËèúÂçï‰∫ã‰ª∂
            document.querySelectorAll('.nav-dropdown-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const dropdown = this.parentElement;
                    const menu = dropdown.querySelector('.nav-dropdown-menu');
                    
                    // ÂàáÊç¢ÊòæÁ§∫Áä∂ÊÄÅ
                    if (menu.style.display === 'block') {
                        menu.style.display = 'none';
                        this.querySelector('.nav-arrow').textContent = '‚ñº';
                    } else {
                        menu.style.display = 'block';
                        this.querySelector('.nav-arrow').textContent = '‚ñ≤';
                    }
                });
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÁõëÂê¨Êù•Ëá™Áà∂È°µÈù¢ÁöÑÊ∂àÊÅØ
            window.addEventListener('message', handleParentMessage);
            
            // Âä†ËΩΩ‰æßËæπÊ†èÈÖçÁΩÆ
            loadSidebarConfig();
            
            // ÂàùÂßãÂåñÁî®Êà∑‰ø°ÊÅØ
            initUserInfo();
            
            // ÁªëÂÆöÁî®Êà∑ËµÑÊñôÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('userProfile').addEventListener('click', handleUserProfileClick);
            
            // ÁªëÂÆö‰∏ãÊãâËèúÂçïÈ°πÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', handleDropdownItemClick);
            });
            // ÂπøÂëä‰∏éÂÖ¨Âëä
            loadAdAndNotifications();
        });

        // ‰ªéÁà∂È°µÈù¢Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØÁöÑÊñπÊ≥ï
        function updateUserInfo(userInfo) {
            if (userInfo.name) {
                document.getElementById('userName').textContent = userInfo.name;
            }
            if (userInfo.email) {
                document.getElementById('userEmail').textContent = userInfo.email;
            }
            if (userInfo.avatar) {
                document.getElementById('userAvatar').textContent = userInfo.avatar;
            }
        }

        // ËÆæÁΩÆÊ¥ªÂä®ÂØºËà™È°π
        function setActiveNavItem(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });
        }

        // Êõ¥Êñ∞ÈÄöÁü•ÂæΩÁ´†
        function updateNotificationBadge(count) {
            const badge = document.querySelector('.nav-badge');
            if (badge) {
                badge.textContent = count;
                badge.style.display = count > 0 ? 'block' : 'none';
            }
        }

        // Êö¥Èú≤ÁªôÁà∂È°µÈù¢ÁöÑÊñπÊ≥ï
        window.sidebarAPI = {
            updateUserInfo,
            setActiveNavItem,
            updateNotificationBadge
        };

        // Âä†ËΩΩÂπøÂëä‰∏éÂÖ¨Âëä
        async function loadAdAndNotifications() {
            try {
                const setResp = await fetch('api.php?action=getSettings');
                const setData = await setResp.json();
                if (setData && setData.success && setData.data && setData.data.ad_url) {
                    const adUrl = setData.data.ad_url;
                    if (adUrl) {
                        const adC = document.getElementById('adContainer');
                        const adF = document.getElementById('adFrame');
                        adF.src = adUrl;
                        adC.style.display = 'block';
                    }
                }
            } catch (e) { console.warn('Âä†ËΩΩÂπøÂëäÂ§±Ë¥•', e); }

            try {
                const nResp = await fetch('api.php?action=listNotifications');
                const nData = await nResp.json();
                if (nData && nData.success && Array.isArray(nData.data)) {
                    const list = nData.data.filter(x => String(x.is_active) === '1');
                    for (const n of list) {
                        const key = 'notif_read_' + n.id;
                        if (!localStorage.getItem(key)) {
                            await showNotificationOnce(n.title || 'ÈÄöÁü•', n.message || '');
                            localStorage.setItem(key, '1');
                        }
                    }
                }
            } catch (e) { console.warn('Âä†ËΩΩÂÖ¨ÂëäÂ§±Ë¥•', e); }
        }

        async function showNotificationOnce(title, message) {
            return new Promise(resolve => {
                // ‰ΩøÁî®ÊµèËßàÂô®ÂéüÁîü alert ÂºπÁ™ó
                const fullMessage = `„Äê${title}„Äë\n\n${message}`;
                alert(fullMessage);
                resolve();
            });
        }
    </script>
