    <script>
        let isLoggedIn = false;

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupLoginForm();
            testLogin(); // 测试数据库状态
            setupMessageListener(); // 设置消息监听器
        });

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('api.php?action=me');
                const data = await response.json();
                if (data && data.success) {
                    isLoggedIn = true;
                    showFunctions();
                } else {
                    showLogin();
                }
            } catch (e) {
                showLogin();
            }
        }

        // 设置登录表单
        function setupLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (!password.trim()) {
                    showError('请输入密码');
                    return;
                }

                try {
                    const response = await fetch('api.php?action=login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: password })
                    });

                    const data = await response.json();
                    console.log('登录响应:', data); // 添加调试信息
                    
                    if (data && data.success) {
                        isLoggedIn = true;
                        showFunctions();
                        hideError();
                    } else {
                        showError(data.message || '登录失败，密码错误');
                    }
                } catch (e) {
                    console.error('登录错误:', e); // 添加调试信息
                    showError('登录失败，请重试: ' + e.message);
                }
            });
        }

        // 显示登录界面
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('functionsSection').classList.remove('show');
            document.querySelector('.header-actions').style.display = 'none';
            isLoggedIn = false;
        }

        // 显示功能界面
        function showFunctions() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('functionsSection').classList.add('show');
            document.querySelector('.header-actions').style.display = 'flex';
        }

        // 显示错误信息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // 隐藏错误信息
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
        }

        // 打开页面
        function openPage(page) {
            if (!isLoggedIn) {
                showError('请先登录');
                return;
            }

            switch(page) {
                case 'sidebar':
                    window.location.href = 'admin.html?view=sidebar';
                    break;
                case 'announcement':
                    window.location.href = 'admin.html?view=announcement';
                    break;
                case 'advertisement':
                    window.location.href = 'admin.html?view=advertisement';
                    break;
                case 'wechat_support':
                    window.location.href = 'admin.html?view=wechat_support';
                    break;
                case 'password':
                    window.location.href = 'admin.html?view=password';
                    break;
            }
        }

        // 打开微信客服菜单
        function openWechatSupportMenu() {
            // 直接打开微信客服，不再显示菜单
            openWechatSupport();
        }

        // 关闭微信客服菜单
        function closeWechatSupportMenu() {
            const overlay = document.querySelector('div[style*="position: fixed"][style*="background: rgba(0, 0, 0, 0.5)"]');
            const menu = document.querySelector('div[style*="position: fixed"][style*="transform: translate(-50%, -50%)"]');
            if (overlay) overlay.remove();
            if (menu) menu.remove();
        }

        // 打开指定部门的微信客服
        function openWechatSupport(department = 'default') {
            window.open('https://kf.weixin.qq.com/', '_blank');
        }

        // 刷新系统
        async function refreshSystem() {
            if (!isLoggedIn) {
                showError('请先登录');
                return;
            }
            
            try {
                const response = await fetch('api.php?action=getSidebarData');
                const data = await response.json();
                if (data && data.success) {
                    alert('系统刷新成功');
                } else {
                    alert('系统刷新失败');
                }
            } catch (e) {
                alert('系统刷新失败');
            }
        }

        // 保存所有配置
        async function saveAll() {
            if (!isLoggedIn) {
                showError('请先登录');
                return;
            }
            
            alert('所有配置已保存');
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出系统吗？')) {
                // 清除session
                fetch('api.php?action=logout', { method: 'POST' })
                    .then(() => {
                        isLoggedIn = false;
                        showLogin();
                        document.getElementById('password').value = '';
                        hideError();
                    });
            }
        }

        // 初始化数据库
        async function initDatabase() {
            try {
                const response = await fetch('install_extras.php', { method: 'POST' });
                const data = await response.json();
                if (data && data.success) {
                    showError('数据库初始化成功！现在可以使用默认密码 XYYadmin 登录');
                } else {
                    showError('数据库初始化失败: ' + (data.message || '未知错误'));
                }
            } catch (e) {
                showError('数据库初始化失败: ' + e.message);
            }
        }

        // 测试登录状态
        async function testLogin() {
            try {
                const response = await fetch('api.php?action=get');
                const data = await response.json();
                console.log('数据库连接测试结果:', data);
                if (!data.success && data.message === '数据库未连接') {
                    showError('数据库未连接，将使用离线模式登录');
                }
            } catch (e) {
                console.error('测试数据库连接失败:', e);
                showError('无法连接到服务器，将使用离线模式登录');
            }
        }

            iframe.src = embedUrl;

            modal.classList.add('show');

                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 2000;
                text-align: center;
                font-size: 16px;
                max-width: 400px;
            `;
             alertDiv.innerHTML = `
                 <div style="margin-bottom: 15px;">
                     <i class="fas fa-info-circle" style="font-size: 24px; color: #4CAF50;"></i>
                 </div>
                 <div style="margin-bottom: 10px; font-weight: bold;">积分管理系统登录信息</div>
                 <div style="margin-bottom: 5px;">账号：<strong>${CONFIG.points_system.username}</strong></div>
                 <div style="margin-bottom: 15px;">密码：<strong>${CONFIG.points_system.password}</strong></div>
                 <div style="font-size: 14px; color: #ccc;">登录信息已显示在页面顶部</div>
             `;
            
            document.body.appendChild(alertDiv);
            
            // 3秒后自动关闭提示
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }

        // 开始URL检查
        function startUrlCheck() {
            if (urlCheckInterval) {
                clearInterval(urlCheckInterval);
            }
            
            // 立即检查一次
            checkIframeUrl();
            
            // 然后每5秒检查一次
            urlCheckInterval = setInterval(() => {
                checkIframeUrl();
            }, 5000);
        }

        // 检查iframe URL
        function checkIframeUrl() {
            const iframe = document.getElementById('pointsIframe');
            try {
                // 尝试获取iframe的URL
                const iframeUrl = iframe.contentWindow.location.href;
                console.log('当前iframe URL:', iframeUrl);
                
                 // 检查是否还在登录页面
                 if (iframeUrl.includes(CONFIG.points_system.login_url)) {
                     console.log('仍在登录页面，继续等待...');
                     return;
                 }
                 
                 // 如果URL不是登录页面，说明登录成功
                 if (iframeUrl.includes('https://' + CONFIG.points_system.domain + '/admin123/')) {
                     console.log('检测到域名变化，登录成功！');
                     handleLoginSuccess();
                 }
            } catch (e) {
                // 跨域错误，无法直接获取URL
                console.log('跨域限制，无法直接获取URL，尝试其他方法...');
                
                 // 尝试通过postMessage通信
                 try {
                     iframe.contentWindow.postMessage('checkUrl', 'https://' + CONFIG.points_system.domain);
                 } catch (postError) {
                    console.log('postMessage也失败，使用备用检测方法');
                    // 备用方法：检查iframe是否加载完成且不在登录页面
                    if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
                        // 延迟检查，给页面时间加载
                        setTimeout(() => {
                            checkIframeContent();
                        }, 2000);
                    }
                }
            }
        }

        // 备用检测方法：检查iframe内容
        function checkIframeContent() {
            const iframe = document.getElementById('pointsIframe');
            try {
                // 检查iframe内容中是否包含登录相关元素
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const loginElements = iframeDoc.querySelectorAll('input[type="password"], .login-form, .login-container');
                
                if (loginElements.length === 0) {
                    // 没有找到登录元素，可能已经登录成功
                    console.log('未找到登录元素，可能已登录成功');
                    handleLoginSuccess();
                } else {
                    console.log('仍存在登录元素，继续等待...');
                }
            } catch (e) {
                console.log('无法检查iframe内容，继续等待...');
            }
        }

        // 处理登录成功
        function handleLoginSuccess() {
            if (urlCheckInterval) {
                clearInterval(urlCheckInterval);
                urlCheckInterval = null;
            }
            
            // 显示登录成功提示
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(76, 175, 80, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 2000;
                text-align: center;
                font-size: 16px;
                max-width: 300px;
            `;
            successDiv.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <i class="fas fa-check-circle" style="font-size: 24px;"></i>
                </div>
                <div style="margin-bottom: 10px; font-weight: bold;">登录成功！</div>
                <div style="font-size: 14px;">接下来为您跳转...</div>
            `;
            
            document.body.appendChild(successDiv);
            
            // 2秒后关闭模态框并打开新窗口
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
                closePointsModal();
                window.open(currentPointsUrl, '_blank');
            }, 2000);
        }

        // 刷新积分页面
        function refreshPointsPage() {
            const iframe = document.getElementById('pointsIframe');
            iframe.src = iframe.src;
        }

        // 关闭积分管理模态框
        function closePointsModal() {
            const modal = document.getElementById('pointsModal');
            const iframe = document.getElementById('pointsIframe');
            const loginInfo = document.getElementById('pointsLoginInfo');
            
            // 停止URL检查
            if (urlCheckInterval) {
                clearInterval(urlCheckInterval);
                urlCheckInterval = null;
            }
            
            // 隐藏模态框
            modal.classList.remove('show');
            pointsModalOpen = false;
            
            // 清空iframe
            iframe.src = '';
            
            // 重置登录信息样式
            loginInfo.classList.remove('minimized', 'animate');
        }

         // 设置消息监听器
         function setupMessageListener() {
             window.addEventListener('message', function(event) {
                 // 只接受来自目标域名的消息
                 if (event.origin !== 'https://' + CONFIG.points_system.domain) {
                     return;
                 }
                
                console.log('收到iframe消息:', event.data);
                
                // 处理URL变化消息
                if (event.data && event.data.type === 'urlChange') {
                    const newUrl = event.data.url;
                    console.log('iframe URL变化:', newUrl);
                    
                    // 检查是否还在登录页面
                    if (newUrl.includes('#/login')) {
                        console.log('仍在登录页面');
                        return;
                    }
                    
                    // 如果不在登录页面，说明登录成功
                    if (newUrl.includes('admin123/')) {
                        console.log('检测到登录成功，URL:', newUrl);
                        handleLoginSuccess();
                    }
                }
            });
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (urlCheckInterval) {
                clearInterval(urlCheckInterval);
            }
        });
    </script>
</body>
