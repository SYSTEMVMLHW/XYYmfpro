<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('https://app2.ceshi.cs/img224.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255,255,255,0.8), 0 0 10px rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header p {
            color: #2c3e50;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: inherit;
        }
        
        .nav-card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .nav-card:nth-child(1) .nav-card-icon {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .nav-card:nth-child(2) .nav-card-icon {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        
        .nav-card:nth-child(3) .nav-card-icon {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
        }
        
        .nav-card h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .nav-card p {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .info-section h2 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 25px;
            border-left: 4px solid #3498db;
        }
        
        .info-card h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .info-card ul {
            list-style: none;
            padding: 0;
        }
        
        .info-card li {
            color: #555;
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-card li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .highlight {
            color: #22c55e;
            font-weight: 600;
        }
        
        .highlight-blue {
            color: #3498db;
            font-weight: 600;
        }
        
        .exchange-rate {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .nav-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav-card {
                padding: 30px 20px;
            }
            
            .info-section {
                padding: 30px 20px;
            }
            
            .info-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>积分中心</h1>
            <p>在这里管理您的积分，享受更多优惠和福利</p>
            <div style="margin-top: 20px; padding: 15px 25px; background: rgba(255,255,255,0.9); border: 2px solid #3498db; border-radius: 10px; color: #2c3e50; font-size: 1rem; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <i class="fas fa-lightbulb" style="margin-right: 8px; color: #f59e0b;"></i>
                点击下方卡片进入对应页面
            </div>
        </div>
        
        <div class="nav-cards">
            <a href="https://app2.ceshi.cs/addons?_plugin=14&_controller=index&_action=index" class="nav-card">
                <div class="nav-card-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <h3>赚取积分</h3>
                <p>每日签到、完成任务、邀请好友等方式获取积分</p>
            </a>
            
            <a href="https://app2.ceshi.cs/addons?_plugin=14&_controller=index&_action=exchange" class="nav-card">
                <div class="nav-card-icon">
                    <i class="fas fa-store"></i>
                </div>
                <h3>积分商城</h3>
                <p>使用积分兑换各类优惠券和实物奖品</p>
            </a>
            
            <a href="https://app2.ceshi.cs/addons?_plugin=14&_controller=index&_action=record" class="nav-card">
                <div class="nav-card-icon">
                    <i class="fas fa-history"></i>
                </div>
                <h3>兑换记录</h3>
                <p>查看您的积分兑换历史和奖品发放状态</p>
            </a>
        </div>
        
        <div class="info-section">
            <h2>积分用途</h2>
            <div class="info-content">
                <div class="info-card">
                    <h3>积分使用方式</h3>
                    <ul>
                        <li>积分可以为产品进行 <span class="highlight">等价续期</span></li>
                        <li>积分可以 <span class="highlight-blue">直接提现</span>（比例以后台设置为准）</li>
                        <li>积分可在 <span class="highlight-blue">积分商城</span> 中兑换各类福利</li>
                    </ul>
                </div>
                
                <div class="info-card">
                    <h3>积分获取途径</h3>
                    <ul>
                        <li>完成任务获得积分奖励</li>
                        <li>邀请好友注册获得积分</li>
                        <li>购买/续费产品获得积分</li>
                    </ul>
                    <div class="exchange-rate">
                        积分兑现：3000积分 = 1元
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
