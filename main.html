    <script>
        // APIé…ç½®
        const API_BASE_URL = 'https://<?php include "config.php"; echo getApiDomain(); ?>';
        let jwtToken = localStorage.getItem('jwt_token');

        // é€šç”¨APIè¯·æ±‚å‡½æ•°
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...(jwtToken && { 'Authorization': `Bearer ${jwtToken}` })
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (data.status === 405) {
                    redirectToLogin();
                    throw new Error('éœ€è¦ç™»å½•');
                }
                
                return data;
            } catch (error) {
                console.error('APIè¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }

        // è·³è½¬åˆ°ç™»å½•é¡µé¢
        function redirectToLogin() {
            window.location.href = `${API_BASE_URL}/login`;
        }


        // é€€å‡ºç™»å½•
        async function handleLogout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logOut`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(jwtToken && { 'Authorization': `Bearer ${jwtToken}` })
                    }
                });

                const data = await response.json();
                
                // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„token
                localStorage.removeItem('jwt_token');
                jwtToken = null;
                
                // é‡æ–°åŠ è½½é¡µé¢
                window.location.reload();
            } catch (error) {
                console.error('é€€å‡ºç™»å½•è¯·æ±‚å¤±è´¥:', error);
                // å³ä½¿è¯·æ±‚å¤±è´¥ï¼Œä¹Ÿæ¸…é™¤æœ¬åœ°tokenå¹¶é‡æ–°åŠ è½½
                localStorage.removeItem('jwt_token');
                jwtToken = null;
                window.location.reload();
            }
        }

        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        async function loadUserInfo() {
            try {
                const data = await apiRequest('/user_info');
                const user = data.user;
                
                if (user) {
                    // æ›´æ–°é¡¶æ ç”¨æˆ·ä¿¡æ¯
                    document.getElementById('userId').textContent = user.id || 'ID';
                    document.getElementById('userAvatar').textContent = (user.username || 'U').charAt(0).toUpperCase();
                    
                    // å‡†å¤‡å®Œæ•´çš„ç”¨æˆ·ä¿¡æ¯
                    const userInfo = {
                        name: user.username || 'ç”¨æˆ·',
                        email: user.email || 'user@example.com',
                        avatar: (user.username || 'U').charAt(0).toUpperCase()
                    };
                    
                    // æ›´æ–°ä¾§è¾¹æ ç”¨æˆ·ä¿¡æ¯
                    updateSidebarUserInfo(userInfo);
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½Logo
        async function loadLogo() {
            try {
                const logoUrl = `${API_BASE_URL}/upload/logo-colours.png`;
                document.getElementById('logo').src = logoUrl;
            } catch (error) {
                console.error('åŠ è½½Logoå¤±è´¥:', error);
            }

        // åˆ‡æ¢ä¾§è¾¹æ æ˜¾ç¤º
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // ä¾§è¾¹æ é¡µé¢åˆ‡æ¢
        function switchPage(page, url) {
            console.log('åˆ‡æ¢åˆ°é¡µé¢:', page, 'URL:', url);
            
            if (page === 'home') {
                // è¿”å›ä¸»é¡µ
                backToHome();
            } else if (url) {
                // åˆ‡æ¢åˆ°æŒ‡å®šURL
                contentFrame.src = url;
                contentHeader.style.display = 'block';
                contentTitle.textContent = page;
                
                // é€šçŸ¥ä¾§è¾¹æ è®¾ç½®å½“å‰é¡¹ä¸ºæ´»åŠ¨çŠ¶æ€
                sidebarFrame.contentWindow.postMessage({
                    type: 'setActiveNavItem',
                    page: page
                }, '*');
            } else {
                // è¿™é‡Œå¯ä»¥æ·»åŠ å…¶ä»–é¡µé¢åˆ‡æ¢é€»è¾‘
                console.log('å…¶ä»–é¡µé¢:', page);
            }
        }

        // ç”¨æˆ·èœå•é¡µé¢åˆ‡æ¢
        function switchUserPage(page) {
            console.log('åˆ‡æ¢åˆ°ç”¨æˆ·é¡µé¢:', page);
            const contentFrame = document.getElementById('contentFrame');
            const contentHeader = document.getElementById('contentHeader');
            const contentTitle = document.getElementById('contentTitle');
            
            // æ˜¾ç¤ºå†…å®¹å¤´éƒ¨
            contentHeader.style.display = 'flex';
            
            // æ ¹æ®é¡µé¢ç±»å‹åˆ‡æ¢å†…å®¹
            switch (page) {
                case 'details':
                    contentFrame.src = `${API_BASE_URL}/details`;
                    contentTitle.textContent = 'ä¸ªäººä¿¡æ¯';
                    break;
                case 'security':
                contentFrame.src = `${API_BASE_URL}/security`;
                    contentTitle.textContent = 'å®‰å…¨ä¸­å¿ƒ';
                    break;
                case 'verified':
                    contentFrame.src = `${API_BASE_URL}/verified`;
                    contentTitle.textContent = 'å®åè®¤è¯';
                    break;
                default:
                    // é»˜è®¤è¿”å›ä¸»å†…å®¹é¡µé¢
                    backToHome();
            }
        }

        // è¿”å›ä¸»é¡µ
        function backToHome() {
            const contentFrame = document.getElementById('contentFrame');
            const contentHeader = document.getElementById('contentHeader');
            
            // éšè—å†…å®¹å¤´éƒ¨
            contentHeader.style.display = 'none';
            
            // è¿”å›ä¸»å†…å®¹é¡µé¢
            contentFrame.src = 'content.html';
            
            // é€šçŸ¥ä¾§è¾¹æ è®¾ç½®é»˜è®¤æ´»åŠ¨çŠ¶æ€
            const sidebarFrame = document.querySelector('.sidebar-iframe');
            if (sidebarFrame && sidebarFrame.contentWindow) {
                sidebarFrame.contentWindow.postMessage({
                    type: 'setActiveNavItem',
                    data: 'home'
                }, '*');
            }
        }

        // æ‰“å¼€ç”¨æˆ·èµ„æ–™
        function openUserProfile() {

            // è¿™é‡Œå¯ä»¥æ·»åŠ æ‰“å¼€ç”¨æˆ·èµ„æ–™çš„é€»è¾‘
        }

        // æ›´æ–°ä¾§è¾¹æ ç”¨æˆ·ä¿¡æ¯
        function updateSidebarUserInfo(userInfo = null) {
            // å¦‚æœæ²¡æœ‰ä¼ å…¥ç”¨æˆ·ä¿¡æ¯ï¼Œåˆ™ä»å½“å‰é¡µé¢è·å–
            if (!userInfo) {
                userInfo = {
                    name: document.getElementById('userId').textContent,
                    email: 'user@example.com',
                    avatar: document.getElementById('userAvatar').textContent
                };
            }
            
            // ä½¿ç”¨postMessageå‘é€åˆ°ä¾§è¾¹æ 
            const sidebarFrame = document.querySelector('.sidebar-iframe');
            if (sidebarFrame && sidebarFrame.contentWindow) {
                sidebarFrame.contentWindow.postMessage({
                    type: 'updateUserInfo',
                    data: userInfo
                }, '*');
            }
        }

        // å¤„ç†æ¥è‡ªiframeçš„æ¶ˆæ¯
        function handleIframeMessage(event) {
            if (event.data && event.data.type) {
                switch (event.data.type) {
                    case 'updateSidebarUserInfo':
                        console.log('æ”¶åˆ°ä¾§è¾¹æ ç”¨æˆ·ä¿¡æ¯æ›´æ–°:', event.data.data);
                        break;
                    case 'switchPage':
                        switchPage(event.data.page, event.data.url);
                        break;
                    case 'switchUserPage':
                        switchUserPage(event.data.data);
                        break;
                    case 'openUserProfile':
                        openUserProfile();
                        break;
                }
            }
        }

        // è´­ç‰©è½¦ç›¸å…³å‡½æ•°
        function toggleCart() {
            const cartOverlay = document.getElementById('cartOverlay');
            cartOverlay.classList.toggle('show');
            
            // å¦‚æœæ‰“å¼€è´­ç‰©è½¦ï¼Œåˆ·æ–°iframeå†…å®¹
            if (cartOverlay.classList.contains('show')) {
                const cartFrame = document.getElementById('cartFrame');
                // å¼ºåˆ¶åˆ·æ–°æœ¬åœ°è´­ç‰©è½¦é¡µé¢ï¼Œç¡®ä¿æ€»æ˜¯åŠ è½½æœ€æ–°æ•°æ®
                cartFrame.src = 'cart.html?t=' + Date.now();
            }
        }

        function closeCart() {
            const cartOverlay = document.getElementById('cartOverlay');
            cartOverlay.classList.remove('show');
        }


        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç›‘å¬æ¥è‡ªiframeçš„æ¶ˆæ¯
            window.addEventListener('message', handleIframeMessage);
            
            // ç»‘å®šèœå•æŒ‰é’®äº‹ä»¶
            document.getElementById('menuToggle').addEventListener('click', function(e) {
                e.preventDefault();
                toggleSidebar();
            });

            // ç‚¹å‡»ä¾§è¾¹æ å¤–éƒ¨å…³é—­ä¾§è¾¹æ 
            document.addEventListener('click', function(e) {
                const sidebar = document.querySelector('.sidebar');
                const menuToggle = document.getElementById('menuToggle');
                
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target) && 
                    sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });

            // çª—å£å¤§å°æ”¹å˜æ—¶é‡ç½®ä¾§è¾¹æ çŠ¶æ€
            window.addEventListener('resize', function() {
                const sidebar = document.querySelector('.sidebar');
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('open');
                }
            });


            // ç»‘å®šé€€å‡ºç™»å½•äº‹ä»¶
            document.getElementById('logoutBtn').addEventListener('click', function(e) {

            loadLogo();
            loadUserInfo();
            
            // è®¾ç½®ä¾§è¾¹æ é»˜è®¤æ´»åŠ¨çŠ¶æ€
            setTimeout(() => {
                const sidebarFrame = document.querySelector('.sidebar-iframe');
                if (sidebarFrame && sidebarFrame.contentWindow) {
                    sidebarFrame.contentWindow.postMessage({
                        type: 'setActiveNavItem',
                        data: 'home'
                    }, '*');
                }
            }, 1000);

            // é”®ç›˜äº‹ä»¶ç›‘å¬
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });
        });
    </script>
